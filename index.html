<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme.me</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <!-- <header -->
        <header>
            <nav>
                <div id="Banner">
                    <h1>Welcome To Meme.Me</h1>
                    <p>How are you feeling today?</p>
                </div>
<!-- emoji selection div -->
                <div class id = "Emojis">
                    <button data-mood="Happy"id="Happy">😄</button> 
                    <button data-mood="Sad"id="Sad">😢</button>
                    <button data-mood="Frustrated"id="Frustrated">😡</button>
                    <button data-mood="Inspired"id="Inspired">🤔</button>
                    <button data-mood="Mischievious"id="Mischievious">😈</button>
                    <button data-mood="Annoyed"id="Annoyed">🙄</button>
                    <button data-mood="Hungry"id="Hungry">🤤</button> 
                    <button data-mood="Confident"id="Confident">😎</button>
                </div>
            </nav>
        </header>
    <article>
        <h2>Account</h2>
            <button id="SignUp">Sign Up</button>
            <button id="SignIn">Sign In</button>
            <button id="SignOut">Sign Out</button>
    </article>
    <main>
        <h2>Memes!!!</h2>
        <div id="display"></div>

    </main>
    <i class=“click heart” id=“heart”></i>
        <div id=“animated-example” class=“animated rollIn”></div>

    
    <!-- friendly banners  -->
<script src="./script.js"></script>
</body>
</html
